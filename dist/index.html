<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="bg-dark">
    <h1 class="text-light">To Do List</h1>
  </nav>

  <!-- New project button -->
  <div class="d-flex justify-content-center text-success resize-on-hover mt-4">
    <i class="fas fa-plus-circle fa-3x" title="Create a new project" data-toggle="modal" data-target="#newProjectModal"></i>
  </div>

  <!-- Container for projects tables -->
  <div id="container" class="p-4"></div>

  <!-- New project modal -->
  <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProject" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <form id=newProjectForm>
          <div class="modal-header text-center">
            <h3 class="modal-title w-100">Create a new project</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body mx-5">
            <div class="form-group row my-4">
              <label for="new-project-title" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="new-project-title" placeholder="50 characters maximum" maxlength="50" required="required">
              </div>
            </div>
          </div>

          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create project</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- New task modal -->
  <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTask" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <form id=newTaskForm>
          <input id="new-task-project-index" type="hidden">

          <div class="modal-header text-center">
            <h3 class="modal-title w-100">Create a new task</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body mx-5">
            <div class="form-group row my-4">
              <label for="new-task-description" class="col-sm-4 col-form-label">Description:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="new-task-description" placeholder="50 characters maximum" maxlength="50" required="required">
              </div>
            </div>
            <div class="form-group row my-4">
              <label for="new-task-date" class="col-sm-4 col-form-label">Date:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="new-task-date">
              </div>
            </div>
            <div class="form-group row my-4">
              <label for="new-task-priority" class="col-sm-4 col-form-label">Priority:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="new-task-priority" min="1" max="5" required="required">
              </div>
            </div>
            <div class="form-group row my-4">
              <label for="new-task-status" class="col-2 mb-0">Done?</label>
              <input type="checkbox" id="new-task-status" class="align-self-center" name="new-task-status">
            </div>
          </div>

          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="index.bundle.js"></script>
</body>
</html>
